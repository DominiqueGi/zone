<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Les medias queries</title>
    <link rel="stylesheet" href="css/02_responsive.css">
</head>
<body>
    <!--les medias queries permettent de réorganiser les éléments dans la page pour avoir un affichage
    claire et visible de tous les éléments-->
    <!--Les medias queries permettent de définir une fourchette au delà de laquelle l'affichage doit
        être différent-->
        <!--Les différentes tailles d'écran possibles (mobile<768px) (tablette>768px et <992px)
        desktop>=992px et desktop>=1200px-->
        <!--<le responsive design web c'est de créer un design qui s'adapte sur n'importe quelle 
        taille d'écran qui connecte sur ce site ou bien sur l'application-->
        <!--Les medias queries sont des nouveautés de css3, on ne va pas ajouter d"autres propriétés css
            mais appliquer le css avec certaines règles et conditions-->
            <!--La syntaxe de media queries :
            @media screen and(max-width :768px){// Le début de la fourchette
                h1{

                }
                p{

                }
                //ici j'ajoute le css pour réorganiser la page;je change la taille, la disposition des éléments,
                supprimer ou diminuer les marges, changer la taille de police, on peut cacher des parties
                moins importantes.
            }// La fin de la fourchette
            @media screen ou print ou all (screen et print)
        -->
    <div class="container">
        <header>
            Haut de site
        </header>
        <!--nav>a*5 les liens de navigation-->
        <nav>
            <a href="">Accueil</a>
            <a href="">Actualités</a>
            <a href="">Boutique</a>
            <a href="">Panier</a>
            <a href="">FAQ</a>

        </nav>
        <main>
            <section>
                <div class="zone1">Zone1</div>
                <div class="zone2">Zone2</div>
                <div class="zone3">Zone2</div>
                <div class="zone4">Zone3</div>
            </section>
        </main>
        <footer>
            Le bas du site
        </footer>
    </div>
</body>
</html>
